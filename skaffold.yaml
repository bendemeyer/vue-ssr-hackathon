apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: vue-ssr-hackathon
profiles:
  - name: local
    build:
      artifacts:
        - image: hackday-dev-image
          sync:
            manual:
              - src: src/**/*
                dest: /app
              - src: public/**/*
                dest: /app
              - src: html/**/*
                dest: /app
          docker:
            dockerfile: Dockerfile
            target: dev
    test:
      - image: hackday-dev-image
        custom:
          - command: npm run test
    manifests:
      rawYaml:
        - cicd/local.yaml
    portForward:
      - resourceType: deployment
        resourceName: hackday
        port: 3000
      - resourceType: deployment
        resourceName: hackday
        port: 9229
  - name: dev
    deploy:
      cloudrun: {}
    verify:
      - name: hackday-verify
        container:
          name: hackday-verify
          image: gcr.io/google.com/cloudsdktool/cloud-sdk
          command: ['bash']
          args:
            - '-exc'
            - 'gcloud builds submit --region=us-central1 "https://github.com/bendemeyer/vue-ssr-hackathon.git" --revision=$DEPLOY_SHA --config=cloudbuild-verify.yaml --substitutions _CLOUD_RUN_PROJECT=$CLOUD_RUN_PROJECT,_CLOUD_RUN_SERVICE=$CLOUD_RUN_SERVICE,_CLOUD_RUN_REVISION=$CLOUD_RUN_REVISION,_CLOUD_RUN_SERVICE_URLS=$CLOUD_RUN_SERVICE_URLS,_DEPLOY_BRANCH=$DEPLOY_BRANCH'
    manifests:
      rawYaml:
        - cicd/cloud-run-dev.yaml
  - name: prod
    deploy:
      cloudrun: {}
    verify:
      - name: hackday-verify-image
        container:
          name: hackday-verify-image
          image: hackday-verify-image
          args: [ 'run' ]
      - name: ubuntu
        container:
          name: ubuntu
          image: ubuntu
          args: [ 'env' ]
    manifests:
      rawYaml:
        - cicd/cloud-run-prod.yaml
